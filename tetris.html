            width: 48px;
            height: 48px;
            margin: 10px 0px 0px 10px;

            background-color: #fff;
            border: 1px solid #fff;
         }

         .block { 
            width: 10px;
            height: 10px;
            background-color: #fff;
            float: left;
            border: 1px solid #fff;
         }

         .block.e {
            background-color: #ccc;
            border: 1px solid #ccc;
         }

         .right {
            float: left;
            width: 69px;
            margin: 10px 0 0 12px;
         }

         .lines, .tetris, .level {
            font: normal 12px arial, sans-serif;
            margin: 12px 0 0 10px;
         }

         .play_board .mover {
            background-color: red;
